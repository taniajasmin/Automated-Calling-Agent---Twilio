<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VetPay Outbound Call Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #8b6f74;
            --primary-dark: #6d5559;
            --success: #d4a574;
            --success-dark: #b8885c;
            --bg-dark: #2a2424;
            --bg-card: #352e2e;
            --bg-section: #3f3737;
            --text-primary: #fdf8f3;
            --text-secondary: #d4c4b8;
            --border: #4a3f3f;
        }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            font-family: 'DM Sans', sans-serif;
            color: var(--text-primary);
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: var(--bg-card);
            border-radius: 32px;
            padding: 50px;
            box-shadow: 0 0 0 1px var(--border), 0 40px 80px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section {
            margin: 28px 0;
            padding: 32px;
            border-radius: 20px;
            background: var(--bg-section);
            border: 1px solid var(--border);
        }

        .section h3 {
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-num {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: block;
            padding: 40px 24px;
            border: 2px dashed var(--border);
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-label:hover {
            border-color: var(--primary);
            background: rgba(139, 111, 116, 0.08);
        }

        button {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-primary);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), var(--success-dark));
            color: var(--bg-dark);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(139, 111, 116, 0.4);
        }

        .status-box {
            margin: 30px 0;
            padding: 20px 24px;
            border-radius: 16px;
            background: var(--bg-section);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        #resultsSection {
            margin-top: 30px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h3 {
            font-size: 20px;
            color: var(--text-primary);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-section);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: rgba(139, 111, 116, 0.15);
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(74, 63, 63, 0.5);
            color: var(--text-secondary);
        }

        tbody tr:hover {
            background: rgba(139, 111, 116, 0.08);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-badge.successfully_transferred {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-badge.answered_no_transfer {
            background: rgba(255, 152, 0, 0.2);
            color: #ffb74d;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .status-badge.no_answer {
            background: rgba(244, 67, 54, 0.2);
            color: #e57373;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .load-btn {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            color: white;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">

        <h1>üìû Outbound Call Agent</h1>
        <p style="color: var(--text-secondary); margin-bottom: 40px;">Upload contacts and manage calls</p>

        <!-- Upload Section -->
        <div class="section">
            <h3><span class="step-num">1</span> Upload CSV</h3>
            <label class="file-label" for="csvFile">
                <span id="fileText">Drop CSV file or click to browse</span>
            </label>
            <input type="file" id="csvFile" accept=".csv" />
            <button class="btn-primary" onclick="uploadContacts()">
                <span id="uploadIcon">‚Üë</span> Upload Contacts
            </button>
        </div>

        <!-- Call Section -->
        <div class="section">
            <h3><span class="step-num">2</span> Call Controls</h3>

            <button id="startBtn" class="btn-success" onclick="startCalls()">
                <span id="callIcon">‚ñ∂</span> Start Calling All Contacts
            </button>

            <button id="stopBtn" class="btn-danger" onclick="stopCalls()" style="margin-top:12px;" disabled>
                <span>‚ñ†</span> Stop Calling
            </button>
        </div>

        <!-- Status -->
        <div class="status-box" id="status">
            <span>‚è≥</span>
            <span>Waiting for action...</span>
        </div>

        <!-- MANUAL LOAD BUTTON - BIG & OBVIOUS -->
        <button class="load-btn" onclick="loadResults()">
            üìä LOAD CALL RESULTS NOW
        </button>

        <!-- Results Table -->
        <div id="resultsSection">
            <div class="results-header">
                <h3>üìä Call Results</h3>
                <button class="btn-primary" onclick="downloadCSV()" style="width: auto; padding: 10px 20px; margin: 0;">
                    ‚¨á Download CSV
                </button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Response</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script>
    const API_BASE = "http://127.0.0.1:8000";

    document.getElementById('csvFile').addEventListener('change', function(e) {
        const fileText = document.getElementById('fileText');
        if (this.files.length > 0) {
            fileText.textContent = `‚úì ${this.files[0].name}`;
        }
    });

    function updateStatus(icon, message) {
        document.getElementById("status").innerHTML = `<span>${icon}</span><span>${message}</span>`;
    }

    async function uploadContacts() {
        const fileInput = document.getElementById("csvFile");
        if (!fileInput.files.length) {
            updateStatus("‚ö†Ô∏è", "Please select a CSV file first.");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        updateStatus("‚è≥", "Uploading...");

        try {
            const res = await fetch(`${API_BASE}/upload-contacts`, { method: "POST", body: formData });
            const data = await res.json();
            updateStatus("‚úÖ", `Uploaded ${data.count} contacts`);
            document.getElementById("resultsSection").style.display = "none";
        } catch (err) {
            updateStatus("‚ùå", "Upload failed");
        }
    }

    async function startCalls(){
        updateStatus("‚è≥", "Starting calls...");

        const r = await fetch(`${API_BASE}/start-calls`, {method:"POST"});
        const d = await r.json();

        if(d.error){
            updateStatus("‚ùå", d.error);
            return;
        }

        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;

        updateStatus("üìû", `Calling ${d.total} contacts...`);
        startPolling();
    }

    async function stopCalls(){
        await fetch(`${API_BASE}/stop-calls`, {method:"POST"});

        updateStatus("üõë", "Calling stopped");

        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;

        stopPolling();
    }


    let pollingInterval = null;

    function startPolling() {
        if (pollingInterval) return;

        pollingInterval = setInterval(async () => {
            try {
                const res = await fetch(`${API_BASE}/call-progress`);
                const data = await res.json();

                updateStatus("üìû", `Progress: ${data.completed}/${data.total}`);

                if(data.total > 0 && data.completed >= data.total){
                    stopPolling();
                    updateStatus("All calls completed. Load results.");

                    document.getElementById("startBtn").disabled = false;
                    document.getElementById("stopBtn").disabled = true;
                }

            } catch (e) {
                console.error("Polling error:", e);
            }
        }, 5000);
    }

    async function loadResults() {
        updateStatus("‚è≥", "Loading results...");
        
        try {
            const response = await fetch(`${API_BASE}/result-csv`);
            const csvText = await response.text();
            
            console.log("CSV Response:", csvText);
            
            if (!csvText || csvText.includes('"status"')) {
                updateStatus("‚ö†Ô∏è", "CSV not ready yet. Please wait and try again.");
                return;
            }
            
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',');
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const row = document.createElement('tr');
                
                values.forEach((value, index) => {
                    const td = document.createElement('td');
                    
                    if (headers[index].toLowerCase().trim() === 'response') {
                        const statusClass = value.trim() || 'unknown';
                        td.innerHTML = `<span class="status-badge ${statusClass}">${value.replace(/_/g, ' ')}</span>`;
                    } else {
                        td.textContent = value;
                    }
                    
                    row.appendChild(td);
                });
                
                tbody.appendChild(row);
            }
            
            document.getElementById('resultsSection').style.display = 'block';
            updateStatus("‚úÖ", "Results loaded successfully!");
            
        } catch (error) {
            console.error('Error:', error);
            updateStatus("‚ùå", "Error loading results: " + error.message);
        }
    }

    function downloadCSV() {
        window.open(`${API_BASE}/result-csv`, "_blank");
    }
</script>

</body>
</html>
